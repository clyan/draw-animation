<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. tweenjs</title>
  </head>
  <body>
    <script src="./js/pixi.js"></script>
    <script src="./js/Tween.min.js"></script>
    <script src="./js/bezier.iife.js"></script>
    <script>
      function get_bezier_dot(t, obj) {
        var x =
          (1 - t) * (1 - t) * obj.p0_x +
          2 * t * (1 - t) * obj.p1_x +
          t * t * obj.p2_x;
        var y =
          (1 - t) * (1 - t) * obj.p0_y +
          2 * t * (1 - t) * obj.p1_y +
          t * t * obj.p2_y;
        return { x: x, y: y };
      }
      //1. 创建应用程序
      let app = new PIXI.Application({ width: 300, height: 300 });
      // 2. 将视图添加到 DOM
      document.body.appendChild(app.view);
      // 3. 创建一个精灵
      const graphics = new PIXI.Graphics();
      graphics.lineStyle(0); // draw a circle, set the lineStyle to zero so the circle doesn't have an outline
      graphics.beginFill(0xde3249, 1);
      graphics.drawCircle(10, 10, 10);
      graphics.endFill();
      app.stage.addChild(graphics);

      var curve = new Bezier.Bezier(150, 40, 80, 30, 105, 150);
      console.log("curve", curve);
      graphics.x = 150;
      graphics.y = 280;
      const coords = { x: graphics.x, y: graphics.y };
      const tween = new TWEEN.Tween(coords)
        .to({ x: 150, y: 150 }, 2000)
        .easing(TWEEN.Easing.Quadratic.easeInOut)
        .start();
      tween.repeat(Infinity);
      tween.yoyo(true);
      app.ticker.add((delta) => {
        graphics.y = coords.y;
        TWEEN.update();
      });
    </script>
  </body>
</html>
